{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center flex-column ">
      <h1>Inscrivez-vous</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Inscrivez-vous</button>
          <a class="btn btn-success" href="{% url 'login' %}">Retour</a>
          </form>
    </div>
{% endblock %}
