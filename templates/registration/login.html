{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container d-flex min-vh-100 justify-content-center flex-column">
        <div class="row ">
            <div class="col justify-content-center text-center">
                <h1>Connectez-vous </h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Se connecter</button>
                </form>
            </div>

            <div class="col text-center">
                <h1>Inscrivez-vous</h1>
                <a class="btn btn-success" href="{% url 'signup' %}">S'inscrire</a>
            </div>
        </div>
    </div>



{% endblock %}
