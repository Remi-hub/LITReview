{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
    <div class="w-50" >
        <h1>Mot de passe oublié ?</h1>
            <p>Saisissez votre adresse e-mail et suivez les instructions.</p>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <a class="btn btn-success" href="{% url 'login' %}">Retour</a>
                    <input class="btn btn-success" type="submit" value="Confirmer">
                </form>
    </div>
{% endblock %}
